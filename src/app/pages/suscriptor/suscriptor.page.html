<ion-header>
  <!--<app-header [pageTitle]="pageTitle"> </app-header>-->
  <ion-toolbar>
    <ion-buttons slot="start" size= "large">
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-title> {{pageTitle}} </ion-title>
      <ion-avatar slot="end">
          <img src="./../../../assets/icon/rym.jpg" alt="">
      </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input autocapitalize inputmode = "text" formControlName = "nombre" ></ion-input>    
      </ion-item> 
      <div *ngFor="let error of errorMessages.nombre">
        <ng-container *ngIf="nombre.hasError(error.type) && (nombre.dirty || nombre.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input inputmode = "email" formControlName = "email"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.email">
        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>  
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!editForm.valid" type="submit" color="primary" shape="full" expand="block">
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
