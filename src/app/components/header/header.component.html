<ion-header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script type="module">
        import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js'; window.menuController = menuController;
    </script>
</ion-header>

<body>
    <ion-app>
        <ion-menu side="start" content-id="main-content">
            <ion-header>
                <ion-toolbar translucent>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>

                    <ion-card>
                        <img id = "FotoServicios" src= "./assets/icon/FotoServicios.png" alt= "Portada">
                          <ion-card-header>
                            <ion-card-subtitle>Servicios Móviles</ion-card-subtitle>
                            <ion-card-title>DeTodo</ion-card-title>
                          </ion-card-header>
                      
                          <ion-card-content>
                            <ion-text color="ligth"> 
                              <h5>DeTodo, es una aplicación móvil que consolida diversos servicios informativos y de entretenimiento para nuestros usuarios.
                                  Ve y disfruta nuestro contenido.</h5>
                            </ion-text>
                              <style>
                                h5 {
                                  text-align: justify;
                                }
                              </style>
                          </ion-card-content>
                      </ion-card>



                    <ion-item (click)="irClima()">
                        <ion-icon name="heart" slot="start" color="warning"></ion-icon>
                        <ion-label>Clima</ion-label>
                    </ion-item>
                    <ion-item (click)="irConversor()">
                        <ion-icon name="heart" slot="start" color="warning"></ion-icon>
                        <ion-label>Conversor de divisas</ion-label>
                    </ion-item>
                    <ion-item (click)="irRick()">
                        <ion-icon name="heart" slot="start" color="warning"></ion-icon>
                        <ion-label>Rick y Morty</ion-label>
                    </ion-item>
                    <ion-item (click)="irSuscripcion()">
                        <ion-icon name="heart" slot="start" color="warning"></ion-icon>
                        <ion-label>Suscribete!</ion-label>
                    </ion-item>

                </ion-list>
            </ion-content>
        </ion-menu>

        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title> {{pageTitle}} </ion-title>
                    <ion-avatar slot="end">
                        <img src="./../../../assets/icon/rym.jpg" alt="">
                    </ion-avatar>
                </ion-toolbar>
            </ion-header>
        </div>
    </ion-app>

    <script>
        async function openMenu() {
            await menuController.open();
        }
    </script>
</body>
